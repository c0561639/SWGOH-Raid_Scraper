name: SWGOH-Raid CICD

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SWGOH-Raid_Scraper.sln

    - name: Build
      run: dotnet build SWGOH-Raid_Scraper.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test SWGOH-Raid_Scraper.sln --configuration Release --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish app
      run: dotnet publish SWGOH-Raid_Scraper.csproj -c Release -o build

    - name: Debug â€“ list build output
      run: ls -R build

    - name: Copy build artifacts to Azure VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AZURE_VM_HOST }}
        username: ${{ secrets.AZURE_VM_USERNAME }}
        key: ${{ secrets.AZURE_VM_KEY }}
        source: "build/*"
        target: "~/swgoh-raid-scraper"

    - name: Start scraper on Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AZURE_VM_HOST }}
        username: ${{ secrets.AZURE_VM_USERNAME }}
        key: ${{ secrets.AZURE_VM_KEY }}
        script: |
          cd ~/swgoh-raid-scraper
          pkill -f "SWGOH_Raid_Scraper.dll" || true
          nohup dotnet SWGOH_Raid_Scraper.dll > log.txt 2>&1 &

