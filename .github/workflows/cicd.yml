name: SWGOH-Raid CICD

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SWGOH-Raid_Scraper.sln

    - name: Build
      run: dotnet build SWGOH-Raid_Scraper.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test SWGOH-Raid_Scraper.sln --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish SWGOH-Raid_Scraper.csproj --configuration Release --output ./build --no-build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

